<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/minireset.css/0.0.2/minireset.min.css" />
  <link rel="stylesheet" href="./css/AircraftWar.css" />
</head>

<body>
  <div class="stage">
    <div class="start">
      <button>开始游戏</button>
    </div>
    <div class="game">
      <table class="ranking" border="">
        <tr>
          <th>姓名</th>
          <th>得分</th>
          <th>排名</th>
        </tr>
        <tr>
          <td>hhz</td>
          <td>666</td>
          <td>1</td>
        </tr>
        <tr>
          <td>fcq</td>
          <td>100</td>
          <td>2</td>
        </tr>
        <tr>
          <td>wtp</td>
          <td>80</td>
          <td>3</td>
        </tr>
      </table>
      <div class="death-scene">
        <button class="paylife">花钱买命</button>
        <button class="restart">重新开始</button>
      </div>

      <div class="score">0</div>
      <img class="our-plane" src="./images/our-plane.gif" alt="" />
    </div>
  </div>

  <script src="./js/AircraftWar.js"></script>
</body>

</html>
