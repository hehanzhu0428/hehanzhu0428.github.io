<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.12.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        /* 清除浮动 */
        .clearfix:after {
            content: "";
            clear: both;
            display: block;
            height: 0px;
            line-height: 0px;
            visibility: hidden;
        }

        .clearfix {
            zoom: 1;
            /*为了兼容ie浏览器*/
        }

        .box {
            width: 190px;
            height: 275px;
            background-color: #e83632;
            margin: 100px auto;
            position: relative;
        }

        .box .Countdowntext {
            position: absolute;
            top: 42px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 34px;
            color: #fff;
        }

        .box .Englishtext {
            position: absolute;
            top: 90px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .box .Surplustext {
            position: absolute;
            top: 150px;
            text-align: center;
            width: 100%;
            font-size: 16px;
            color: #fff;
        }

        .box .Countdown {
            position: absolute;
            top: 170px;
            left: 30px;
            height: 40px;
        }

        .box .Countdown .Countdown-day {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-left: 45px;
        }

        .box .Countdown .Countdown-hour,
        .Countdown-min,
        .Countdown-sec {
            background-color: #2f3430;
            width: 40px;
            height: 40px;
            float: left;
            text-align: center;
            line-height: 40px;
            margin-right: 5px;
        }

        .box .Countdown span {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .box .Countdown em {
            position: absolute;
            font-size: 20px;
            width: 40px;
            height: 40px;
            font-weight: bold;
            color: #fff;
            top: 0px;
            right: 5px;
            font-style: normal;
        }

        .box .Countdown span:before {
            content: "";
            display: block;
            position: absolute;
            top: 150%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #e83632;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="Countdowntext">倒计时</div>
        <div class="Englishtext">COUNT DOWN</div>
        <div class="Surplustext">距离结束还剩</div>
        <div class="Countdown clearfix">
            <div class="Countdown-day"><span></span><em>天</em></div>
            <div class="Countdown-hour"><span></span></div>
            <div class="Countdown-min"><span></span></div>
            <div class="Countdown-sec"><span></span></div>
        </div>
    </div>

        var interval = setInterval(function () {
            var sumisec = endTime - Date.now(); //目标时间与当前时间剩余毫秒
           function xx(n){
               if(n<10){
                   return "0"+n;
               }else{
                   return String(n);
               }
           }
            if (sumisec >= 0) {
                $("span").eq(0).text(xx(Math.floor(sumisec/1000/60/60/24)))
                $("span").eq(1).text(xx(Math.floor(sumisec/1000/60/60%24)))
                $("span").eq(2).text(xx(Math.floor(sumisec/1000/60%60)))
                $("span").eq(3).text(xx(Math.floor(sumisec/1000%60)))

            } else {
                clearInterval(interval);
            }
        }, 0);


    </script>
</body>

</html>
